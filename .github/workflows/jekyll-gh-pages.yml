/* Global styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  background-color: #f5f5f5;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px;
}

/* Header */

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 40px;
  border-bottom: 1px solid #ccc;
}

.header-logo {
  width: 100px;
  height: 100px;
  background-image: url('logo.png');
  background-size: cover;
}

.header-nav {
  display: flex;
  align-items: center;
}

.header-nav-link {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
}

/* Hero section */

.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 0;
  background-image: url('hero-bg.jpg');
  background-size: cover;
  color: #fff;
}

.hero-title {
  font-size: 48px;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

.hero-subtitle {
  font-size: 24px;
  margin-bottom: 40px;
  text-shadow: 2px 2px #000;
}

.hero-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  background-color: #fff;
  color: #333;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.hero-btn:hover {
  background-color: #333;
  color: #fff;
}

/* Features section */

.features {
  display: flex;
  justify-content: space-between;
  padding: 80px 0;
}

.feature {
  flex-basis: calc(33.33% - 20px);
  padding: 20px;
  background-color: #fff;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.feature-icon {
  font-size: 48px;
  margin-bottom: 20px;
}

.feature-title {
  font-size: 24px;
  margin-bottom: 20px;
}

.feature-text {
  font-size: 16px;
  line-height: 1.5;
}

/* Testimonials section */

.testimonials {
  padding: 80px 0;
  background-color: #f5f5f5;
}

.testimonial {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
  background-color: #fff;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.testimonial-text {
  font-size: 24px;
  margin-bottom: 20px;
}

.testimonial-author {
  font-size: 16px;
}

